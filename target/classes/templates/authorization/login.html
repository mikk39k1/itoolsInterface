<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

</head>
<body>
<div class="contentContainer">
    <div class="main-block">
        <div class="login-form">
            <form action="/login" method="post" th:object="${loginRequest}">
                <div class="form-title">
                    <h2 class="title">Log ind</h2>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" id="username" th:field="*{loginUsername}" placeholder="Username" required="required">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" th:field="*{loginPassword}" placeholder="Password" required="required">
                </div>
                <div class="errorCode">
                    <p th:if="${#fields.hasErrors('loginUsername')}" th:errors="*{loginUsername}"></p>
                    <p th:if="${#fields.hasErrors('loginPassword')}" th:errors="*{loginPassword}"></p>
                </div>
                <div class="form-group button-block">
                    <button class="form-btn">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
