<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iTools Interface</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/itools.png" type="image/x-icon">
    <link href="/css/indexStyle.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <nav>
        <img src="/images/ombudsmanden.png" alt="Ombudsmanden">
    </nav>
    <button class="login-btn" th:if="${session.user == null}"><a href="/signin">Login</a></button>
    <button class="logout-btn" th:if="${session.user != null}"><a href="/logOut">Logout</a></button>
</header>

<div class="page-wrapper">
    <div class="itools-interface">


        <!-- Insert new interface windows here -->
        <a href="http://itools:9090/" target="_blank">
            PDF Checker
            <div class="pdf-checker">
            </div>
        </a>

        <!-- Insert new interface windows here -->
        <a href="http://192.168.40.29/zabbix/tunnellist.html" target="_blank">
            Tunnelmail
            <div class="tunnelmail">
            </div>
        </a>

        <!-- Insert new interface windows here -->
        <a href="http://192.168.40.29/zabbix/zabbix.php?action=dashboard.view&dashboardid=21" target="_blank">
            Printer Tonere
            <div class="printer-toner">
            </div>
        </a>
    </div>
    <div class="temporary-access-wrapper">
        <h2>Midlertidig tilmelding af mailgruppe.</h2>
        <div class="temporary-access-container">
            <form id="accessForm" action="/getTemporaryAccess" method="post" target="_blank">

                <label for="initials">Initialer:</label>
                <input pattern="[A-Za-z]{2,3}" title="Initialer skal indeholde enten 2 eller 3 karakterer"
                        type="text" name="initials" id="initials" required>

                <label for="hourAmount">Timer:</label>
                <select id="hourAmount" name="hourAmount">
                    <option value="24" name="hour24">24</option>
                    <option value="48" name="hour48">48</option>
                    <option value="72" name="hour72">72</option>
                </select>

                <label for="mailGroup">Ønsket adgang til mailgruppe:</label>
                <select id="mailGroup" name="mailGroup">
                    <option value="Omstilling og Reception">Omstilling og Reception</option>
                </select>

                <div id="temporary-access-btn" class="btn-wrapper">
                    <button class="temporary-access-btn" type="submit">Tilføj til gruppe</button>
                </div>
            </form>
        </div>
    </div>


    <div th:if="${session.user != null}">
        <form action="/cardCreation" method="get">
            <button type="submit">Tilføj nyt card</button>
        </form>
    </div>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/correctInitialsMessage.js"></script>
</html>
