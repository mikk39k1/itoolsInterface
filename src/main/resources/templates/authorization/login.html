<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/loginStyle.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div class="contentContainer">
    <div class="main-block">
        <div class="login-form">
            <form action="/login" method="post" th:object="${loginRequest}">
                <div class="form-title">
                    <h2 class="title">Log ind</h2>
                </div>
                <div class="form-wrapper">
                    <input class="form-control" type="text" id="username" th:field="*{loginUsername}" placeholder="Username" required="required">

                    <input class="form-control" type="password" th:field="*{loginPassword}" placeholder="Password" required="required">

                </div>
                <div class="errorCode">
                    <p th:if="${#fields.hasErrors('loginUsername')}" th:errors="*{loginUsername}"></p>
                    <p th:if="${#fields.hasErrors('loginPassword')}" th:errors="*{loginPassword}"></p>
                </div>
                <div class="form-group-button-block">
                    <button class="form-btn">Login</button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
