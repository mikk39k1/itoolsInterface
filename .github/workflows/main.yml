name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build JAR file
      working-directory: jar
      run: |
          ls -la  # Optional: Print the directory contents for debugging
          ./build.sh

    - name: Transfer JAR file to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "jar/app.jar"
        target: "/home/fomadmin/itoolsInterface/jar/app.jar"

    - name: Restart service
      run: sudo systemctl restart itoolsinterface.service
